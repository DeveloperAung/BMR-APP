{% extends 'public/base.html' %}
{% load static %}
{% block title %}Login - Django DRF Auth{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5 p-4">
    <div class="col-md-6">
        <div class="card border-primary">
            <div class="card-header bg-primary">
                <h3 class="text-white align-center">Login / Register</h3>
            </div>
            <div class="card-body">
                <!-- Regular Login Form -->
                <form id="loginForm">

                        <input type="text" class="form-control mb-2" id="username" placeholder="username or email" required>
                        <input type="password" class="form-control mb-2" id="password" placeholder="password" required>

                    <button type="submit" class="btn btn-primary w-100 mb-1">
                        <span id="loginBtnText">Login</span>
                    </button>
                </form>

                <div class="text-center mb-2">
                    <span class="text-muted">Or</span>
                </div>

                <!-- Google Sign-In Button -->
                <div id="googleButton" style="text-align:center;"></div>
                <div class="text-center mt-2">
                    <p class="text-muted">
                        Don't have an account?
                        <a href="" class="text-decoration-none">Register here</a>
                    </p>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- <script type="module" src="{% static 'js/pages/login.js' %}"></script> -->
<script type="module" src="{% static 'js/shared/services/login.js' %}"></script>

{% endblock %}
