{% extends 'public/base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header">
                <h3 class="mb-0">Change Password</h3>
                <small class="text-muted">Update your password while logged in</small>
            </div>
            <div class="card-body">
                <form id="changePasswordForm" novalidate>
                    <div class="mb-3">
                        <label for="oldPassword" class="form-label">Current password</label>
                        <input type="password" class="form-control" id="oldPassword" name="old_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New password</label>
                        <input type="password" class="form-control" id="newPassword" name="new_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm new password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="new_password_confirm" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="changeBtn">
                        <span class="btn-label">Change Password</span>
                    </button>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'public_dashboard' %}">Back to dashboard</a>
            </div>
        </div>
    </div>
</div>

<div id="alertContainer" class="mt-3"></div>
{% endblock %}

{% block scripts %}
<script>
    function getCsrfToken() {
        const match = document.cookie.match(/csrftoken=([^;]+)/);
        return match ? match[1] : '';
    }

    function showAlert(type, message) {
        const container = document.getElementById('alertContainer');
        if (!container) return;

        container.innerHTML = `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        `;
    }

    function setLoading(button, isLoading) {
        if (!button) return;
        const label = button.querySelector('.btn-label');
        button.disabled = isLoading;
        if (label) label.textContent = isLoading ? 'Updating...' : 'Change Password';
    }

    function formatError(error) {
        if (typeof error === 'string') return error;
        if (Array.isArray(error)) return error.join(', ');
        if (typeof error === 'object') return Object.values(error).join(' ');
        return 'Password change failed.';
    }

    function ensureAuthenticated() {
        const token = localStorage.getItem('access_token');
        if (!token) {
            showAlert('warning', 'You need to log in to change your password. Redirecting to login...');
            setTimeout(() => window.location.href = '/login/', 1200);
            return false;
        }
        return true;
    }

    document.addEventListener('DOMContentLoaded', () => {
        if (!ensureAuthenticated()) {
            return;
        }

        const form = document.getElementById('changePasswordForm');
        const button = document.getElementById('changeBtn');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            setLoading(button, true);

            const payload = {
                old_password: document.getElementById('oldPassword').value,
                new_password: document.getElementById('newPassword').value,
                new_password_confirm: document.getElementById('confirmPassword').value
            };

            try {
                const response = await fetch('/api/auth/password/change/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('access_token') || ''}`,
                        'X-CSRFToken': getCsrfToken()
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showAlert('success', data.message || 'Password updated. Please log in again.');
                    // Clear tokens to force re-authentication with the new password
                    localStorage.removeItem('access_token');
                    localStorage.removeItem('refresh_token');
                    setTimeout(() => window.location.href = '/login/', 1000);
                } else {
                    showAlert('danger', formatError(data.error));
                }
            } catch (error) {
                showAlert('danger', 'Network error. Please try again.');
            } finally {
                setLoading(button, false);
            }
        });
    });
</script>
{% endblock %}
