{% extends 'public/base.html' %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header">
                <h3 class="mb-0">Forgot Password</h3>
                <small class="text-muted">Request a reset code via email</small>
            </div>
            <div class="card-body">
                <form id="forgotPasswordForm" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="you@example.com">
                        <div class="form-text">We will send a 4-digit code if the account exists.</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="requestCodeBtn">
                        <span class="btn-label">Send Reset Code</span>
                    </button>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'reset_password_page' %}" class="me-3">Already have a code?</a>
                <a href="{% url 'login_page' %}">Back to login</a>
            </div>
        </div>
    </div>
</div>

<div id="alertContainer" class="mt-3"></div>
{% endblock %}

{% block scripts %}
<script>
    function getCsrfToken() {
        const match = document.cookie.match(/csrftoken=([^;]+)/);
        return match ? match[1] : '';
    }

    function showAlert(type, message) {
        const container = document.getElementById('alertContainer');
        if (!container) return;

        container.innerHTML = `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        `;
    }

    function setLoading(button, isLoading) {
        if (!button) return;
        const label = button.querySelector('.btn-label');
        button.disabled = isLoading;
        if (label) label.textContent = isLoading ? 'Sending...' : 'Send Reset Code';
    }

    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('forgotPasswordForm');
        const button = document.getElementById('requestCodeBtn');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            setLoading(button, true);

            const email = document.getElementById('email').value.trim();

            try {
                const response = await fetch('/api/auth/password/forgot/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCsrfToken()
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showAlert('success', data.message || 'If the account exists, a reset code has been sent.');
                } else {
                    const errorMessage = data.error ? JSON.stringify(data.error) : 'Could not send reset code.';
                    showAlert('danger', errorMessage);
                }
            } catch (error) {
                showAlert('danger', 'Network error. Please try again.');
            } finally {
                setLoading(button, false);
            }
        });
    });
</script>
{% endblock %}
