{% extends 'public/users/membership/base-registration.html' %}
{% load static %}
{% block steps %}
    <form id="membership-page2" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="wizard-step" id="step-2">
            <h5 class="mb-3">Education Info</h5>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="education" class="form-label">Education Level <span class="text-danger">*</span></label>
                    <select class="form-select" id="education" name="education" required>
                        <option value="">Select Education Level</option>
                        {% for level in educations %}
                            <option value="{{ level.id }}"
                                    {% if level.id|stringformat:"s" == initial_data.education_info.education|stringformat:"s" %}selected{% endif %}>{{ level.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="institution" class="form-label">Institution</label>
                    <select class="form-select" id="institution" name="institution">
                        <option value="">Select Institution</option>
                        {% for institution in institutions %}
                            <option value="{{ institution.id }}"
                                    {% if institution.id|stringformat:"s" == initial_data.education_info.institution|stringformat:"s" %}selected{% endif %}>{{ institution.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-12">
                    <label for="other_societies" class="form-label">Other Societies</label>
                    <textarea class="form-control" id="other_societies" name="other_societies" rows="2"></textarea>
                </div>
            </div>

            <hr class="my-4">

            <h5 class="mb-3">Work Info</h5>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="occupation" class="form-label">Occupation <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="occupation" name="occupation" required>
                </div>
                <div class="col-md-6">
                    <label for="company_name" class="form-label">Company Name</label>
                    <input type="text" class="form-control" id="company_name" name="company_name">
                </div>
                <div class="col-md-6">
                    <label for="company_contact" class="form-label">Company Contact</label>
                    <input type="text" class="form-control" id="company_contact" name="company_contact">
                </div>
                <div class="col-md-6">
                    <label for="company_postal_code" class="form-label">Company Postal Code</label>
                    <input type="text" class="form-control" id="company_postal_code" name="company_postal_code">
                </div>
                <div class="col-md-12">
                    <label for="company_address" class="form-label">Company Address</label>
                    <textarea class="form-control" id="company_address" name="company_address"
                              rows="2"></textarea>
                </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'member_reg_step_1' %}" type="button" class="btn btn-secondary" id="step2-prev">Previous</a>
                <button type="submit" class="btn btn-primary" id="step2-next">Continue to payment</button>
            </div>
        </div>
    </form>
{% block extra_js %}
<script type="module" src="{% static 'js/memberships/membershipPage2.js' %}"></script>
{% endblock %}
{% endblock %}
