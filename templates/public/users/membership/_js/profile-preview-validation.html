<!-- Profile picture preview and validation -->
<script>
    document.getElementById('profile_picture').addEventListener('change', function(e) {
    const preview = document.getElementById('profile_picture_preview');
    const file = e.target.files[0];
    
    if (file) {
        // Validate file type
        if (!file.type.match('image.*')) {
        alert('Please select an image file');
        this.value = '';
        preview.style.display = 'none';
        return;
        }
        
        // Soft warning for large files; they will be compressed before upload
        if (file.size > 5 * 1024 * 1024) {
        const mb = Math.ceil(file.size / (1024 * 1024));
        alert(`Image is ${mb}MB; it will be compressed to under 5MB before upload.`);
        }

        const reader = new FileReader();
        reader.onload = function(e) {
        preview.src = e.target.result;
        preview.style.display = 'block';
        }
        reader.readAsDataURL(file);
    } else {
        preview.style.display = 'none';
    }
    });
</script>
