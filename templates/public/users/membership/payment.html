{% extends 'public/users/membership/base-registration.html' %}
{% block steps %}
    <form id="membership-page2" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="wizard-step d-none" id="step-3">
            <h5 class="mb-3">Payment</h5>
            <div id="payment-content">
                <div class="text-center">
                    <h3>Scan to Pay (Sandbox)</h3>
                    <div id="qr-code-container" class="my-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Generating QR Code...</span>
                        </div>
                        <p class="mt-2">Generating QR Code...</p>
                    </div>
                    <div id="payment-links" class="mt-3" style="display: none;">
                        <p>Or <a href="#" id="payment-url" target="_blank" class="btn btn-primary">Click here to pay</a>
                        </p>
                        <button type="button" class="btn btn-outline-secondary btn-sm mt-2" id="regenerate-qr">
                            <i class="fas fa-refresh"></i> Regenerate QR Code
                        </button>
                    </div>
                    <div id="payment-error" class="alert alert-danger mt-3" style="display: none;">
                        <strong>Payment Error:</strong> <span id="error-message"></span>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between mt-4">
                <button type="button" class="btn btn-secondary" id="step5-prev">Previous</button>
                <button type="submit" class="btn btn-success" id="submit-registration">Submit Registration</button>
            </div>
            <div class="d-none mt-4 text-center" id="registration-success">
                <img src="/static/assets/images/gif/success/successful.gif" alt="Success" style="max-width:120px;">
                <h4 class="mt-3">Registration Successful!</h4>
                <p>Your reference number: <span id="success-reference-no"></span></p>
                <a href="/" class="btn btn-primary mt-2">Go to Home</a>
            </div>
            <div class="d-flex justify-content-between mt-4">
                <button type="button" class="btn btn-secondary" id="step3-prev">Previous</button>
                <button type="button" class="btn btn-primary" id="step3-next">Continue</button>
            </div>
        </div>

        <!-- Step 4: Work Info -->
        <div class="wizard-step d-none" id="step-4">

            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'member_reg_step_2' %}" type="button" class="btn btn-secondary" id="step4-prev">Previous</a>
                <button type="button" class="btn btn-primary" id="step4-next">Continue</button>
            </div>
        </div>
    </form>
{% endblock %}
