{% extends 'public/base.html' %}
{% load static %}

{% block content %}
    <div class="container-fluid">
        <div class="page-title mt-5">
            <div class="row">
                <div class="col-sm-6 col-12">
                    <h2>သင်တန်းများ</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
      
        <div class="row">
          <div class="col-md-3">
            <div class="list-group" id="list-tab" role="tablist">
              <a class="list-group-item list-group-item-action bg-primary" id="list-home-list" aria-controls="list-home" aria-selected="false" tabindex="-1"><span class="fa fa-solid fa-bars"></span></a>
              <a class="list-group-item list-group-item-action  list-hover-primary {% if 'memberships/my-dashboard/' in request.path or '/my-dashboard/' in request.path or request.path == '/all' %}active{% endif %}" id="list-home-profile" href="{% url 'my_dashboard' %}"
                  aria-controls="list-home" aria-selected="{% if 'memberships/profile/' in request.path or '/profile/' in request.path or request.path == '/profile' %}true{% else %}false{% endif %}" tabindex="-1">All
              </a>
              <a class="list-group-item list-group-item-action list-hover-primary {% if 'memberships/donations/' in request.path %}active{% endif %}" id="list-settings-list" href="" aria-controls="list-settings" aria-selected="true">Upcoming
              </a>
              <a class="list-group-item list-group-item-action list-hover-primary {% if 'memberships/event/' in request.path %}active{% endif %}" id="list-settings-list" href="{% url 'member_event' %}" aria-controls="list-settings" aria-selected="true">Completed
              </a>
            </div>
          </div>
          <div class="col-md-9">
            {% for event in page_obj %}
                <div class="card border-primary">
                    <div class="blog-box blog-list p-2 row">
                        <div class="col-sm-5"><img class="img-fluid sm-100-w"
                                                    src="{{ event.cover_image.url }}"
                                                    alt=""></div>
                        <div class="col-sm-7">
                            <a href="{% url 'event_details' event.title_others %}">
                                <div class="">
                                    <div class="blog-date"><span>05</span> January 2024</div>
                                    <h5 class="fw-bold">{{ event.title }} </h5>
                                    <div class="blog-bottom-content">
                                        <hr>
                                        <p class="mt-0 fw-medium">{{ event.short_description }}</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
          </div>
        </div>
    </div>
{% endblock %}
