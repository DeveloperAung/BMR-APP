{% extends 'public/base.html' %}
{% load static %}

{% block content %}
    <div class="container-fluid">
        <div class="page-title mt-5">
            <div class="row">
                <div class="col-sm-6 col-12">
                    <h2>ဆရာတော်ထုတ်ဝေခဲ့သောစာအုပ်များ</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="card">
                <div class="card-body pb-0">
                    <div class="details-bookmark text-center">
                        <div class="row" id="bookmarkData">
                            {% for book in books %}
                                <div class="col-xxl-3 col-md-4 col-ed-4 col-sm-6">
                                    <div class="card card-with-border border-primary pt-2 bookmark-card overflow-hidden">
                                        <div class="details-website">
                                            <img class="img-fluid mb-2" style="height: 400px;" src="{{ book.cover_image.url }}" alt="">

                                            <div class="description-data bg-primary">
                                                <div class="title-bookmark">
                                                    <h3 class="p-2">{{ book.title }}</h3>
                                                </div>
                                                <div class="d-flex justify-content-between pb-2 mx-2">
                                                    <a href="{{ book.media.url }}" class="btn btn-outline-primary w-50 mr-1**" target="_blank"><i class="fa fa-eye"></i> View</a>
                                                    <a href="{{ book.media.url }}" class="btn btn-outline-primary w-50 ml-1**" download="{{ book.title|slugify }}.pdf"><i class="fa fa-download"></i> Download</a>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


{% endblock %}
