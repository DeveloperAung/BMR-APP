{% extends 'public/base.html' %}
{% load static %}

{% block content %}
    <div class="container-fluid">
        <div class="page-title mt-5">
            <div class="row">
                <div class="col-sm-6 col-12">
                    <h2></h2>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="card border-primary">
            <div class="card-header bg-primary p-4 d-flex justify-content-between">
                <h2 class="text-white">{{ article.title }}</h2>
                <h3>{% if published_at %}{{ article.published_at }}{% endif %}</h3>
            </div>
            <div class="card-body">
                <p class="mt-2">{{ article.description|safe }}</p>
            </div>
        </div>
    </div>
{% endblock %}
