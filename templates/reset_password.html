{% extends 'public/base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header">
                <h3 class="mb-0">Reset Password</h3>
                <small class="text-muted">Use the code sent to your email</small>
            </div>
            <div class="card-body">
                <form id="resetPasswordForm" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="you@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="otp" class="form-label">4-digit code</label>
                        <input type="text" class="form-control" id="otp" name="otp" maxlength="4" required placeholder="1234">
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New password</label>
                        <input type="password" class="form-control" id="newPassword" name="new_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm new password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="new_password_confirm" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="resetBtn">
                        <span class="btn-label">Reset Password</span>
                    </button>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'forgot_password_page' %}" class="me-3">Need a code?</a>
                <a href="{% url 'login_page' %}">Back to login</a>
            </div>
        </div>
    </div>
</div>

<div id="alertContainer" class="mt-3"></div>
{% endblock %}

{% block scripts %}
<script>
    function getCsrfToken() {
        const match = document.cookie.match(/csrftoken=([^;]+)/);
        return match ? match[1] : '';
    }

    function showAlert(type, message) {
        const container = document.getElementById('alertContainer');
        if (!container) return;

        container.innerHTML = `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        `;
    }

    function setLoading(button, isLoading) {
        if (!button) return;
        const label = button.querySelector('.btn-label');
        button.disabled = isLoading;
        if (label) label.textContent = isLoading ? 'Resetting...' : 'Reset Password';
    }

    function formatError(error) {
        if (typeof error === 'string') return error;
        if (Array.isArray(error)) return error.join(', ');
        if (typeof error === 'object') return Object.values(error).join(' ');
        return 'Password reset failed.';
    }

    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('resetPasswordForm');
        const button = document.getElementById('resetBtn');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            setLoading(button, true);

            const payload = {
                email: document.getElementById('email').value.trim(),
                otp: document.getElementById('otp').value.trim(),
                new_password: document.getElementById('newPassword').value,
                new_password_confirm: document.getElementById('confirmPassword').value
            };

            try {
                const response = await fetch('/api/auth/password/reset/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCsrfToken()
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showAlert('success', data.message || 'Password reset successfully. You can now log in.');
                    setTimeout(() => window.location.href = '/login/', 1200);
                } else {
                    showAlert('danger', formatError(data.error));
                }
            } catch (error) {
                showAlert('danger', 'Network error. Please try again.');
            } finally {
                setLoading(button, false);
            }
        });
    });
</script>
{% endblock %}
