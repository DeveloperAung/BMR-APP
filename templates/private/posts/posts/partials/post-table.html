<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Table</title>

</head>
<body>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th class="sr-no-header text-center">#</th>
                    <th>Title</th>
                    <th>Short Desc</th>
                    <th>Category</th>
                    <th>Published?</th>
                    <th>Publish By</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="postsTableBody">
                <!-- Table rows will be rendered here -->
            </tbody>
        </table>
    </div>
</body>
</html>
