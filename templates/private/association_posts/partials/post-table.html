<!-- Loading Spinner -->
<div class="loading-spinner" id="loadingSpinner">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Loading posts...</p>
</div>

<!-- Users Table -->
<div class="list-product table-responsive">
    <table class="table mt-3" id="usersTable">
        <thead>
        <tr>
            <th><span class="f-light f-w-600">#</span></th>
            <th><span class="f-light f-w-600">Title</span></th>
            <th><span class="f-light f-w-600">Published?</span></th>
            <th><span class="f-light f-w-600">Published By</span></th>
            <th><span class="f-light f-w-600">Status</span></th>
            <th><span class="f-light f-w-600">Actions</span></th>
        </tr>
        </thead>
        <tbody id="postsTableBody">
        </tbody>
    </table>
</div>

<div class="row">
    <div class="col-sm-6">
        <div id="resultsInfo" class="text-muted small mt-4"></div>
    </div>
    <div class="col-sm-6">
        <div id="paginationContainer" class="mt-3"></div>
    </div>
</div>
